version: '3.8'
services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-elite}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-elite_constructions}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      - STORAGE_PATH=/app/storage
    volumes:
      - storage_data:/app/storage/public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-elite}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-elite_constructions}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elite}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  storage_data:
